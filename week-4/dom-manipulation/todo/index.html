<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do using DOM Manipulation</title>
    <script src="./script.js"></script>
</head>

<body>
    <label for="todo_title"><b>Title:</b></label>
    <input type="text" name="todo_title" id="todo_title">
    <br><br>
    <label for="todo_description"><b>Description:</b></label>
    <input type="text" name="todo_description" id="todo_description">
    <br><br>
    <button onclick="addTodoItem()">Add To Do</button>
    <br><br>
    <div id="todo_items"></div>
</body>

</html>
