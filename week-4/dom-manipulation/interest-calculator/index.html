<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <script src="./script.js"></script>
</head>

<body>
    <br>
    <label for="principal"><b>Principal Amount:</b></label>
    <input id="principal" type="text" placeholder="Principal Amount in Rs.">
    <br><br>
    <label for="rate"><b>Rate:</b></label>
    <input id="rate" type="text" placeholder="Rate in %">
    <br><br>
    <label for="time"><b>Time:</b></label>
    <input id="time" type="text" placeholder="Time in years">
    <br><br>
    <button onclick="calculateInterest()">Calculate Interest</button>
    <br><br><br><br>
    <div id="interest-display"></div>
</body>

</html>
